<!DOCTYPE html>
<html lang="en">
<head>

    <title>Homepage</title>
    <style>
        h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 50px;
            color: rgb(255, 128, 10);
            background-color: rgb(255, 233, 133);
            text-align: center;
        }
    #gallery
    {
    width: 100%;
    height: 100%;
    display: -moz-grid;
    display: grid;
    grid-auto-rows: 250px;
    grid-auto-columns: 250px;
    grid-template-columns: repeat(1);
    grid-template-rows: repeat(6);
    gap:20px;
    }
    a{
        width: 100%;
        height: 100%;
    }
    img{
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>

        </a>

            <img src="https://www.onceuponachef.com/images/2019/04/Chocolate-Mousse-1200x1500.jpg" />

        <a href="https://insanelygoodrecipes.com/wp-content/uploads/2021/01/White-Chocolate-Oreo-Cookie-Balls.png">
